<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Basket</title>
</head>
<body>
<h1>Shopping Basket</h1>
<ul>
  <li th:each="item : ${items}">
    <span th:text="${item.position}">Item Name</span> -
    <span th:text="${item.price}">Price</span>
  </li>
</ul>
<p>Total Price: <span th:text="${totalPrice}">0.0</span></p>
<form th:action="@{/basket/submitOrder}" method="post">
  <button type="submit">Submit Order</button>
</form>
</body>
</html>
