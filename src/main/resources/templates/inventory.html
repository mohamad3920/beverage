<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inventory Management</title>
  <meta charset="UTF-8">
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
  <script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script crossorigin="anonymous" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script crossorigin="anonymous" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}">...</div>

<h1>Inventory Management</h1>

<h2>Add a New Bottle</h2>
<form th:action="@{/inventory/addBottle}" th:object="${bottle}" method="post">
  <label>Name: <input type="text" th:field="*{name}" /></label><br>
  <label>Picture URL: <input type="text" th:field="*{bottlePic}" /></label><br>
  <label>Volume: <input type="number" step="0.1" th:field="*{volume}" /></label><br>
  <label>Is Alcoholic: <input type="checkbox" th:field="*{isAlcoholic}" /></label><br>
  <label>Volume Percent: <input type="number" step="0.1" th:field="*{volumePercent}" /></label><br>
  <label>Price: <input type="number" step="0.01" th:field="*{price}" /></label><br>
  <label>Supplier: <input type="text" th:field="*{supplier}" /></label><br>
  <label>Stock: <input type="number" th:field="*{inStock}" /></label><br>
  <button type="submit">Add Bottle</button>
</form>

<h2>Add a New Crate</h2>
<form th:action="@{/inventory/addCrate}" th:object="${crate}" method="post">
  <label>Name: <input type="text" th:field="*{name}" /></label><br>
  <label>Picture URL: <input type="text" th:field="*{cratePic}" /></label><br>
  <label>Number of Bottles: <input type="number" th:field="*{noOfBottles}" /></label><br>
  <label>Price: <input type="number" step="0.01" th:field="*{price}" /></label><br>
  <label>Stock: <input type="number" th:field="*{cratesInStock}" /></label><br>
  <button type="submit">Add Crate</button>
</form>

<a href="/">Back to Home</a>
<div th:replace="~{fragments/footer :: footer}">...</div>

</body>
</html>
