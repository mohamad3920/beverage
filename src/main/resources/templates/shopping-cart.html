<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Shopping Cart</title>
</head>
<body>
<h1>Your Shopping Cart</h1>
<table>
  <thead>
  <tr>
    <th>Bottle Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${cartItems}">
    <td th:text="${item.bottle.name}"></td>
    <td th:text="${item.bottle.price}"></td>
    <td th:text="${item.quantity}"></td>
    <td>
      <form th:action="@{/cart/remove}" method="post">
        <input type="hidden" name="bottleId" th:value="${item.bottle.id}"/>
        <button type="submit">Remove</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<p><strong>Total Price:</strong> <span th:text="${totalPrice}"></span></p>
<a href="/bottles">Continue Shopping</a>
</body>
</html>
